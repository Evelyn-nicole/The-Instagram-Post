<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Instagram Post </title>
    <link rel="stylesheet" href="./style.css">
    <link  rel="icon"href="https://todogatos.org/venta/wp-content/uploads/2018/09/favicon-todo-gatos.png" type="image/png" />
    <script src="https://kit.fontawesome.com/7005a3ba8d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
</head>
<body>
  <div class="post">

    <header class="tittle">
        <div class="iconoHtml">
            <i class="fab fa-html5"></i>
        </div>
        <div class="textoHtml">
            <span> <strong> HTML5 </strong></span>
            <span class="rigo"> Rigoberto </span> 
        </div>
        <div class="iconoMenu">
            <i class="fas fa-ellipsis-v"></i>
        </div>    
    </header>

    <section>
        <div >
            <img src="https://p4.wallpaperbetter.com/wallpaper/208/165/148/cats-cat-heterochromia-hood-hoodie-hd-wallpaper-preview.jpg" alt="">
        </div>    
    </section>

    <section>
        <div>
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-bookmark"></i>
        </div>
        <div>
            <p> Liked by <strong> 4GeeksAcademy.html5.Web </strong> and <strong> 100,000 others </strong> </p>
            <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem nam explicabo nisi excepturi totam tempore, magni obcaecati aperiam placeat, dolores sequi neque corrupti ipsum ex exercitationem harum veritatis dolore! Sunt!</p>
        </div>
    </section>

  </div>
</body>
</html>
